<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title class="title">Uniwash</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1 id="heading">Uni Wash</h1>
    </header>
    <!--Welcome container-->
    <div id="container" class="hide">
        <p>Welcome to uni wash your local unicorn grooming center</p>
        <p>I can see you have a rather grubby unicorn to groom today.  Please pick from the services below</p>
        <!-- service buttons-->
        <button id="wash" class="service">Wash</button> 
        <button id="dry" class="service">Dry</button>
        <button id="groom" class="service">Groom</button>
        <button id="continue" >Continue</button>
        <div id="service-conf"></div>
    </div>
    <!-- Grooming container-->
    <div id="grooming-container" class="hide">
        
        <div id="grooming-container2">
            <!-- counter paragraph-->
            <p id="counter"></p>
            <!-- Unicorn Image-->
            <img id="img-uni" src="assets/images/grubby-unicorn.png" alt="A picture of a purple unicorn covered in mud">
            <!-- Text input paragraph-->
            <p id="grooming-text"></p>
        </div>
    </div>
    <!--finish container-->
    <div id="finish" class="hide">
        <p>Would you like to play again?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>






</body>
<script src="assets/js/script.js"></script>


</html>
